<!DOCTYPE html>
<html>
<head>
    <title>List an Item</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style-listing.css">
    <script src="script.js"></script>
</head>
<body>
<h1 id="title">Add Item</h1>
<form id="add-item-form">
    <label for="title-input">Title:</label>
    <input type="text" id="title-input" name="title" required>
    <label for="description-input">Description:</label>
    <textarea id="description-input" name="description" required placeholder="
    Keep in mind that your description and title will be used to generate an image"></textarea>
    <label for="price-input">Price:</label>
    <input type="number" id="price-input" name="price" required>
    <label for="status-input">Status:</label>
    <input type="text" id="status-input" name="status" required>
    <br>
    <input type="button" value="Add Item" onclick="addItem()">
</form>

<div class="loader"></div>

</body>
</html>
